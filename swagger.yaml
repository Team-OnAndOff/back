openapi: 3.0.3
info:
  title: Elice SW Track 7th Web Project Team 5 - 온앤오프
  description: API 문서
  version: 1.0.0
servers:
  - url: http://localhost:4000/api
tags:
  - name: auth
    description: 인증 API
  - name: users
    description: 유저 API
  - name: events
    description: 모임 API
  - name: reports-event
    description: 모임 신고 API
  - name: careerCategories
    description: 직업 카테고리 API
  - name: categories
    description: 카테고리 API

paths:
  /auth/login/{social}:
    get:
      tags:
        - auth
      summary: 소셜 로그인
      description: 소셜 로그인 API
      parameters:
        - name: social
          in: path
          description: 소셜 ID(google, kakao, facebook, naver, github 중 1)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /auth/login/{social}/callback:
    get:
      tags:
        - auth
      summary: 소셜 로그인(콜백)
      description: 소셜 로그인(콜백) API
      parameters:
        - name: social
          in: path
          description: 소셜 ID(google, kakao, facebook, naver, github 중 1)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /auth/logout:
    get:
      tags:
        - auth
      summary: 로그아웃
      description: 로그아웃 API
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /auth/withdraw:
    get:
      tags:
        - auth
      summary: 회원탈퇴
      description: 회원탈퇴 API
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/{userId}/{type}:
    get:
      tags:
        - users
      summary: 유저정보
      description: 유저 정보를 가져오는 API
      parameters:
        - name: userId
          in: path
          description: 유저 ID
          required: true
          schema:
            type: string
        - name: type
          in: path
          description: info(기본정보), detail(상세정보 로그인필요)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/{userId}:
    put:
      tags:
        - users
      summary: 유저정보 수정
      description: 유저정보 수정 API
      parameters:
        - name: userId
          in: path
          description: 유저 ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 홍길동
                introduction:
                  type: string
                  example: 안녕하세요. 홍길동입니다.
        required: true
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/{userId}/assess:
    get:
      tags:
        - users
      summary: 내가 평가한 사람 목록
      description: 내가 평가한 사람 목록 API
      parameters:
        - name: userId
          in: path
          description: 유저 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/{userId}/my-assess:
    get:
      tags:
        - users
      summary: 나를 평가한 사람 목록
      description: 나를 평가한 사람 목록 API
      parameters:
        - name: userId
          in: path
          description: 유저 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/assess:
    post:
      tags:
        - users
      summary: 유저평가
      description: 유저평가 API
      responses:
        '201':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /users/assess/{assessId}:
    put:
      tags:
        - users
      summary: 유저평가 수정
      description: 유저평가 수정 API
      parameters:
        - name: assessId
          in: path
          description: 평가 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    delete:
      tags:
        - users
      summary: 유저평가 삭제
      description: 유저평가 삭제 API
      parameters:
        - name: assessId
          in: path
          description: 평가 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events:
    get:
      tags:
        - events
      summary: 모임 목록
      description: 모임 목록을 가져오는 API
      parameters:
        - name: categoryId
          in: query
          description: 카테고리 ID
          required: false
          schema:
            type: string
        - name: subCategoryId
          in: query
          description: 서브 카테고리 ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러
    post:
      tags:
        - events
      summary: 모임 등록
      description: 모임를 등록하는 API
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - userId
                - image
                - categoryId
                - subCategoryId
                - title
                - content
                - recruitment
                - online
                - question
                - challengeStartDate
              properties:
                userId:
                  type: number
                  example: 1
                  description: 유저ID
                categoryId:
                  type: number
                  example: 1
                  description: 카테고리ID
                subCategoryId:
                  type: number
                  example: 1
                  description: 서브 카테고리ID
                careerCategoryId:
                  type: array
                  items:
                    type: number
                  example: [1, 2, 3]
                  description: 직업카테고리 ID 배열
                hashTag:
                  type: array
                  items:
                    type: string
                  example: ['JS', 'TS', 'React']
                  description: 해시태그 문자열 배열
                image:
                  type: file
                  example: https://example.com/image/image.png
                  description: 대표 이미지
                title:
                  type: string
                  example: TS + React스터디 모집
                  description: 모임 제목
                content:
                  type: string
                  example: TS + React스터디 공부 같이 하실분~~
                  description: 모임 내용
                recruitment:
                  type: number
                  example: 20
                  description: 모임 정원
                question:
                  type: string
                  example: 간단한 자기소개해주세요.
                  description: 모임에 대한 질문 내용
                online:
                  type: number
                  example: 1
                  description: 1 온라인, 0 오프라인
                challengeStartDate:
                  type: string
                  example: 2023-12-01
                  description: 모임 시작 날짜
                challengeEndDate:
                  type: string
                  example: 2023-12-01
                  description: 모임 종료 날짜
                address:
                  type: object
                  properties:
                    zipCode:
                      type: number
                      example: 11523
                      description: 주소(우편번호)
                    detail1:
                      type: string
                      example: 서울특별시 성동구 아차산로17길 48
                      description: 주소(도로명)
                    detail2:
                      type: string
                      example: 203호
                      description: 주소(상세)
                    latitude:
                      type: number
                      example: 11523
                      description: 위도
                    longitude:
                      type: number
                      example: 11523
                      description: 경도
      responses:
        '201':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}:
    get:
      tags:
        - events
      summary: 모임 상세
      description: 모임 상세정보을 가져오는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    put:
      tags:
        - events
      summary: 모임 수정
      description: 모임 정보를 수정하는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 학생
        required: true
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    delete:
      tags:
        - events
      summary: 모임 삭제
      description: 모임 정보를 삭제하는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/likes:
    put:
      tags:
        - events
      summary: 모임 좋아요
      description: 모임 좋아요 정보를 수정/등록하는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: number
                  example: 1
                  description: 유저 Id
        required: true
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/applies:
    get:
      tags:
        - events
      summary: 모임에 참석, 신청 중인 유저 목록 조회
      description: 모임에 참석, 신청 중인 유저 목록 조회를 가져오는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: 모임 상태 값
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event_Apply'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    post:
      tags:
        - events
      summary: 모임 신청
      description: 모임 신청을 등록하는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                answer:
                  type: string
                  example: 자기소개 입니다.
                userId:
                  type: number
                  example: 1
      responses:
        '201':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/applies/{applyId}:
    get:
      tags:
        - events
      summary: 모임 신청 중인 유저 조회
      description: 모임 신청 중인 유저 조회를 가져오는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: applyId
          in: path
          description: 모임유저 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event_Apply'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    delete:
      tags:
        - events
      summary: 모임 유저 삭제
      description: 모임 유저 정보를 삭제하는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: applyId
          in: path
          description: 모임유저 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/applies/{applyId}/answer:
    put:
      tags:
        - events
      summary: 모임 유저 정보(질문에대한 답) 수정
      description: 모임 유저 정보(질문에대한 답)을 수정 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: applyId
          in: path
          description: 모임유저 ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                answer:
                  type: string
                  example: 자기소개 입니다.
                userId:
                  type: number
                  example: 1
                  description: 유저 ID
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/applies/{applyId}/flag:
    put:
      tags:
        - events
      summary: 모임 유저 정보(권한) 수정
      description: 모임 유저 정보(권한)을 수정 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: applyId
          in: path
          description: 모임유저 ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                flag:
                  type: number
                  example: 1
                userId:
                  type: number
                  example: 1
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /events/{eventId}/applies/{applyId}/status:
    put:
      tags:
        - events
      summary: 모임 유저 정보(상태) 수정
      description: 모임 유저 정보(상태)을 수정 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: string
        - name: applyId
          in: path
          description: 모임유저 ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: number
                  example: 1
                userId:
                  type: number
                  example: 1
      responses:
        '200':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /reports-event:
    get:
      tags:
        - reports-event
      summary: 모임 신고 목록
      description: 전체 모임 신고 목록을 가져오는 API
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event_Complaint'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    post:
      tags:
        - reports-event
      summary: 모임 신고 등록
      description: 모임 신고 등록하는 API
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reporterId:
                  type: number
                  example: 1
                  description: 유저 ID
                eventId:
                  type: number
                  example: 1
                  description: 모임 ID
                description:
                  type: string
                  example: 이 모임을 신고합니다.
                  description: 신고 내용
        required: true
      responses:
        '201':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /reports-event/{eventId}:
    get:
      tags:
        - reports-event
      summary: 특정 모임 신고 목록
      description: 특정 모임 신고 목록정보을 가져오는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event_Complaint'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /reports-event/{eventId}/{reportId}:
    get:
      tags:
        - reports-event
      summary: 특정 모임 신고 상세
      description: 특정 모임 신고 상세정보을 가져오는 API
      parameters:
        - name: eventId
          in: path
          description: 모임 ID
          required: true
          schema:
            type: number
        - name: reportId
          in: path
          description: 신고 ID
          required: true
          schema:
            type: number
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event_Complaint'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /careerCategories:
    get:
      tags:
        - careerCategories
      summary: 직업 카테고리 목록
      description: 직업 카테고리 목록을 가져오는 API
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CareerCategory'
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

    post:
      tags:
        - careerCategories
      summary: 직업 카테고리 등록
      description: 직업 카테고리를 등록하는 API
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 학생
        required: true
      responses:
        '201':
          description: 성공
        '4xx':
          description: 잘못된 요청
        '5xx':
          description: 서버 에러

  /careerCategories/{id}:
    get:
      tags:
        - careerCategories
      summary: 직업 카테고리 상세
      description: 직업 카테고리 상세정보을 가져오는 API
      parameters:
