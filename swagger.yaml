components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        image:
          $ref: '#/components/schemas/Image'
        socialId:
          type: string
          example: 13251342
          description: 소셜 ID
        provider:
          type: string
          example: 카카오
          description: 소셜 로그인 제공자
        username:
          type: string
          example: 홍길동
          description: 이름(닉네임)
        email:
          type: string
          example: google@google.com
          description: 이메일
        introduction:
          type: string
          example: 안녕하세요. 홍길동입니다.
          description: 한줄 소개

    Event:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        image:
          $ref: '#/components/schemas/Image'
        category:
          $ref: '#/components/schemas/SubCategory'
        careerCategory:
          type: array
          items:
            $ref: '#/components/schemas/CareerCategory'
        title:
          type: string
          example: TS + React스터디 모집
          description: 모임 제목
        content:
          type: string
          example: TS + React스터디 공부 같이 하실분~~
          description: 모임 내용
        recruitment:
          type: number
          example: 20
          description: 모임 정원
        question:
          type: string
          example: 간단한 자기소개해주세요.
          description: 모임에 대한 질문 내용
        online:
          type: number
          example: 1
          description: 0 오프라인, 1 온라인
        challengeStartDate:
          type: string
          example: 2023-12-01
          description: 모임 시작 날짜
        challengeEndDate:
          type: string
          example: 2023-12-01
          description: 모임 종료 날짜
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

    Event_Complaint:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        eventId:
          type: number
          example: 1
          description: 모임 ID
        reporterId:
          type: number
          example: 1
          description: 유저 ID
        description:
          type: string
          example: 이 모임을 신고합니다.
          description: 신고내용
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

    Event_Apply:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        eventId:
          type: number
          example: 1
          description: 모임 ID
        userId:
          type: number
          example: 1
          description: 유저 ID
        answer:
          type: string
          example: 자기소개 입니다.
          description: 모임 질문에 대한 대답
        flag:
          type: number
          example: 0
          description: 0 팀원, 1 팀장
        appliedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 신청일시
        approvedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 승인(거절, 취소) 일시
        status:
          type: number
          example: 0
          description: 0 신청, 1 거절, 2 취소, 3 승인,  4 탈퇴, 5 추방 (default 0)
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

    Image:
      required:
        - id
        - uploadPath
        - createdAt
        - updatedAt
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        fileName:
          type: string
          example: 파일이름.png
          description: 업로드된 파일이름
        uploadPath:
          type: string
          example: https://www.s3.example/...
          description: 파일이 저장된 경로
        size:
          type: number
          example: 5827365
          description: 파일크기
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

    CareerCategory:
      required:
        - id
        - name
        - createdAt
        - updatedAt
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        name:
          type: string
          example: 학생
          description: 직업 카테고리 이름
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

    Category:
      required:
        - id
        - name
        - createdAt
        - updatedAt
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        name:
          type: string
          example: 크루
          description: 카테고리 이름
        flag:
          type: number
          example: 0
          default: 0
          description: 0 기간설정 불가능, 1 기간설정가능 (default 0)
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜
        categories:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'

    SubCategory:
      required:
        - id
        - name
        - createdAt
        - updatedAt
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Primary Key
        name:
          type: string
          example: 크루
          description: 카테고리 이름
        createdAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 등록날짜
        updatedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 수정날짜
        deletedAt:
          type: string
          example: 2023-12-01T17:32:28Z
          description: 삭제날짜

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
